<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <p class="date-time" id="date-time"></p>
      <div class="search-container">
        <input
          id="search"
          type="text"
          name="location"
          placeholder="Enter City"
        />
        <button id="search-btn" type="submit">Search</button>
      </div>
    </header>
    <p id="loading" style="display: none; font-size: 24px; color: whitesmoke">
      Loading ...
    </p>
    <section id="section">
      <div class="main-container">
        <div class="container1">
          <p class="conditions" id="conditions"></p>
          <h2 id="city" class="city"></h2>
        </div>
        <div class="container2">
          <div class="info-container">
            <p id="temperature" class="temp"></p>
          </div>
          <div class="info-container">
            <p id="feels-like" class="general-info">Feels Like :</p>
            <p id="wind" class="general-info">Wind :</p>
            <p id="humidity" class="general-info">Humidity :</p>
          </div>
        </div>
      </div>
    </section>
    <script src="weather_app.js"></script>
  </body>
</html>
